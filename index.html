<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>


    <title>Email List</title>
</head>

<body>

    <div id="app">
        <div class="container-fluid bg-danger mb-3 text-center">
            <h1 class="text-uppercase">{{titolo}}</h1>
        </div>
        <div class=" text-center w-25 mx-auto d-flex justify-content-center flex-column align-items-center mb-2">
            <div v-if="emails.length < numMail"><img src="img/loading.gif" alt=""></div>
            <ol class="list-group list-group-numbered" v-else>
                <li class="list-group-item bg-body-tertiary" v-for="email in emails">{{email}}</li>
            </ol>
        </div>
    </div>


    <script src="js/script.js"></script>
</body>

</html>
